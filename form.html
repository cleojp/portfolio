 <form action="https://formspree.io/f/mqkgbzgg" method="POST">
  <fieldset>
    <legend>Contact Me</legend>
    
    <label for="name_id">Your Name</label>
    <input  type="text"
            name="name"
            id="name_id"
            placeholder="Enter Your Name" required>

    <label for="email_id">Your Email</label>
    <input  type="email"
            name="email"
            id="email_id"
            placeholder="Enter Your Email" required>


    <label for="phone_id">Your Phone Number</label>
    <input  type= "tel"
            name="phone"
            id="phone_id"
            placeholder="123-456-7890"
            pattern="[0-9{3}-0-9{3}-0-9{4}"
            required>
    <div><span>Format: 123-456-7890</span></div>

    <label for="msg">Send A Message</label>
    <textarea   name = "Message" 
                id = "msg"
                placebolder="Enter message" required></textarea><br>

        <input type="checkbox"
        name= "check";
        id="checkbox">
        <label for="checkbox">Remember Me</label>

    <input type="Submit" >
  </fieldset>
 </form>
